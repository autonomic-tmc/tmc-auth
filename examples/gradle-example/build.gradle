plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url "https://dl.cloudsmith.io/public/autonomic/au-tmc-oss/maven/"
    }
}

ext {
    tmcAuthVersion = project.hasProperty('tmc-auth.version') ? project.getProperty('tmc-auth' +
            '.version') : 'LOCAL-SNAPSHOT'
}

dependencies {
    implementation("com.autonomic.tmc:tmc-auth:${tmcAuthVersion}")
    implementation("io.grpc:grpc-stub:1.66.0")
    implementation("io.grpc:grpc-netty:1.66.0")
    implementation("io.netty:netty-tcnative-boringssl-static:2.0.66.Final")
    implementation("org.springframework.boot:spring-boot-starter:2.7.18")
    testImplementation("org.springframework.boot:spring-boot-starter-test:2.7.18") {
        exclude group: "org.junit.vintage"
        exclude group: "jakarta.activation"
        exclude group: "jakarta.xml.bind"
    }
    testImplementation("org.junit.jupiter:junit-jupiter-engine:5.8.2")
    testImplementation("org.junit.platform:junit-platform-commons:1.8.2")
    testImplementation("ch.qos.logback:logback-classic:1.2.13")
}

sourceSets{
    test.java {
        srcDir("src/test/java")
    }
}

tasks.test{
    useJUnitPlatform()
    testLogging {
        events("passed", "skipped", "failed")
    }
}
// Define the main class for the application
mainClassName = 'com.autonomic.tmc.example.auth.GradleAuthExample'
